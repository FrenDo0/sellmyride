<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sell my Ride</title>
</head>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #333333;
    margin-top: 50px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 14px;
  }

  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #cccccc;
    border-radius: 3px;
    box-sizing: border-box;
    font-size: 14px;
  }

  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  h4 {
    color: #666666;
    text-align: center;
    margin-top: 30px;
  }

  a {
    color: #333333;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
<body>
<h1>Sell my Ride</h1>
<form th:object="${listing}" method="POST" enctype="multipart/form-data">
  <label>Image url:</label>
  <input type="text" id ="img" name="img" required th:field="*{imageUrl}">

  <label for="brand">Brand:</label>
  <select id="brand" name="brand" required th:field="*{brand}">
    <option value="">Select a brand</option>
    <option value="Brand 1">Brand 1</option>
    <option value="Brand 2">Brand 2</option>
    <option value="Brand 3">Brand 3</option>
  </select><br><br>

  <label for="model">Model:</label>
  <select id="model" name="model" required th:field="*{model}">
    <option value="">Select a model</option>
    <option value="Model 1">Model 1</option>
    <option value="Model 2">Model 2</option>
    <option value="Model 3">Model 3</option>
  </select><br><br>

  <label for="year">Year:</label>
  <input type="text" id="year" name="year" required th:field="*{yearOfMaking}"><br><br>

  <label for="kilometers">Kilometers:</label>
  <input type="number" id="kilometers" name="kilometers" required th:field="*{kilometers}"><br><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" required th:field="*{price}"><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required th:field="*{description}"></textarea><br><br>

  <input type="submit" value="Submit">

</form>
<h4>Hint: The more detailed information you write, the less stupid questions you will get.</h4>
<label>Dont have junk for sale ? <a href="/homepageLogged">Go back</a></label>
</body>
</html>
